<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт</title>
    <meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin luctus, urna at elementum sagittis, nunc est vestibulum ligula, non dapibus nulla orci id metus.">
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            border: 2px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 1.2em;
            text-transform: uppercase;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .box {
            display: inline-block;
            width: 150px;
            height: 150px;
            margin: 20px;
            border: 2px solid #333;
            line-height: 150px;
            font-weight: bold;
            cursor: pointer;
        }
        .box:hover {
            background-color: #e0e0e0;
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
        }
        .description {
            max-width: 600px;
            margin: 0 auto 40px;
            font-size: 1.1em;
        }
    </style>
    <script>
        function onClickButton() {
            alert('Кнопка нажата!');
        }
        function onClickBox(number) {
            alert('Кнопка ' + number + ' нажата!');
        }
    </script>
</head>
<body>
    <h1>Сайт</h1>
    <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin luctus, urna at elementum sagittis, nunc est vestibulum ligula, non dapibus nulla orci id metus.</div>
    <div class="button" onclick="onClickButton()">click</div>
    <div class="box" onclick="onClickBox(1)">1</div>
    <div class="box" onclick="onClickBox(2)">2</div>
    <footer>
        &copy; TEST inc.
    </footer>
</body>
</html>
